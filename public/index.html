<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Gioco di Carte Semi-Online</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="app">
    <header class="topbar">
      <div class="title">
        <h1>Slap Game</h1>
        <div class="subtitle">Gioco di carte semi-online - fino a 4 giocatori</div>
      </div>
      <div class="controls">
        <input id="name" placeholder="Il tuo nome" />
        <button id="joinBtn" class="btn">Entra</button>
        <button id="startBtn" class="btn">Start</button>
        <label class="ready-label"><input type="checkbox" id="readyChk" /> Ready</label>
        <button id="fsBtn" class="btn outline">Fullscreen</button>
      </div>
    </header>

    <main class="main-area">
      <aside class="panel players-panel">
        <h3>Giocatori</h3>
        <div id="players" class="players"></div>
      </aside>

      <section class="center">
        <div class="pile">
          <div id="centerTop" class="card-slot">?</div>
          <div id="centerCount" class="pile-count">0</div>
        </div>

        <div class="actions">
          <button id="playBtn" class="btn primary">Butta (Space)</button>
          <button id="slapBtn" class="btn accent">Prendi (F)</button>
        </div>
        <div class="hint">Tasti: Space = Butta, F = Prendi. Usa il pulsante Fullscreen per ingrandire.</div>
      </section>

      <aside class="panel log-panel">
        <h3>Log</h3>
        <div id="messages" class="messages"></div>
      </aside>
    </main>

    <footer class="footer">
      <div class="credits">Client minimal â€” metti le tue grafiche in <code>public/cards/</code></div>
    </footer>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
